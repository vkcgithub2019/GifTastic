
<!-- declaring this as a html file -Hypertext mark up language, helps browsers display web pages correctly -->
<!DOCTYPE html>
<!--language selection is English, root element an HTML page-->
<html lang="en">
<!--opening head tag,head element contains meta information about the document -->
<head>
  
<!--character encoding capable of encoding all characters on the web. It replaced ascii as the default character encoding.  -->
<meta charset="UTF-8">
<!--the title of the document-->
<title>Animaltastic</title>
<!--this page is linked to the external css page called style.css-->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<!--this is the visible portion of the page, contains all the visible content-->
<body>
<!--creating a div and setting an id called animal-buttons where the buttons are added and displayed-->  <div id="animal-buttons">
<!--end of this div-->
</div>
<!--creating a form section for adding a button for new search, and assigning an id called animal-form-->
  <form id="animal-form">
      <!--label tag for displaying the input box on the page for user to input the item to be search-->
    <label for="animal-input">Add an animal</label>
    <!-- indicating that the kind of input is text -->
    <input type="text" id="animal-input"><br>
    <!--the submit button/placeholder where the user click to request information from Giphy website-->
    <input id="add-animal" type="submit" value="Submit">
  </form>
<!--assigning an id called animals for this container where the animal information is stored-->
  <div id="animals">
  </div>
<!--referencing JQuery library-->
<!--script tag used to difine a client-side script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--linking this page to the javascript page called app.js-->
  <script src="assets/javascript/app.js"></script>
  <!--end of body tag-->
</body>
<!--end of html tag-->
</html>
